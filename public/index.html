<html>

	<head>
		<title>CARS</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

		<!-- js logic -->
		<script>
			var xhr = new XMLHttpRequest();

			// var baseUrl = 'http://localhost:9090/cars';
			var baseUrl = "https://car-server-app.herokuapp.com";

			function getCars() {
				xhr.open("GET", `${baseUrl}/cars`);
				xhr.onload = function () {
					if (xhr.status === 200) {
						var cars = JSON.parse(xhr.response);
						var table = document.getElementById("cars");
						var tBody = table.getElementsByTagName("tbody")[0];
						while (tBody.hasChildNodes()) {
							tBody.removeChild(tBody.firstChild);
						}

						cars.forEach(function (currentCar) {
							var newRow = tBody.insertRow(tBody.rows.length);
							var newCell0 = newRow.insertCell(0);
							var newCell1 = newRow.insertCell(1);
							var newCell2 = newRow.insertCell(2);
							var newText0 = document.createTextNode(currentCar.brand);
							var newText1 = document.createTextNode(currentCar.model);
							var newText2 = document.createTextNode(currentCar.plate);
							newCell0.append(newText0);
							newCell1.append(newText1);
							newCell2.append(newText2);
						});
					}
				};
				xhr.send();
			}

			function addCar() {
				var body = "brand=";
				body += document.getElementById("brand").value;
				body += "&model=";
				body += document.getElementById("model").value;
				body += "&plate=";
				body += document.getElementById("plate").value;
				body += "&owner=";
				body += document.getElementById("owner").value;

				console.log(body);

				xhr.open("POST", `${baseUrl}/cars`);
				xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				xhr.onload = function () {
					if (xhr.status === 200) {
						alert("Auto inserita: " + xhr.response);
						getCars();
					}
				};
				xhr.send(body);
			}

			function searchCar() {
				xhr.open(
					"GET",
					`${baseUrl}/cars/${document.getElementById("searchPlate").value}`
				);
				xhr.onload = function () {
					if (xhr.status === 200) {
						alert(xhr.response);
					}
				};
				xhr.send();
			}

			getCars();
		</script>

		<!-- style -->
		<style>
			html,
			body {
				font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
				font-size: 40px;
				line-height: 40px;
			}

			table {
				width: 100%;
			}

			td,
			th {
				width: 33%;
				font-size: 40px;
			}

			input {
				width: 100%;
				line-height: 40px;
				box-sizing: border-box;
				box-sizing: border-box;
				-moz-box-sizing: border-box;
				-webkit-box-sizing: border-box;
				border-radius: 10px;
			}

			h1 {
				font-size: 2em;
			}

			h2 {
				font-size: 1.5em;
			}
		</style>
		<link rel="stylesheet" href="/public/index.css">
	</head>

	<body>
		<div class="container">
			<h1>CARS</h1>

			<h2>Inserisci</h2>
			<div class="row">
				<div class="col-sm-6">
					<p>marca:</p>
				</div>
				<div class="col-sm-6">
					<input type="text" id="brand" name="brand">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<p>modello:</p>
				</div>
				<div class="col-sm-6">
					<input type="text" id="model" name="model">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<p>targa:</p>
				</div>
				<div class="col-sm-6">
					<input type="text" id="plate" name="plate">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<p>proprietario:</p>
				</div>
				<div class="col-sm-6">
					<input type="text" id="owner" name="owner">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
				</div>
				<div class="col-sm-6">
					<input type="button" id="save" name="save" value="Salva" onclick="addCar()">
				</div>
			</div>

			<h2>Ricerca</h2>
			<div class="row">
				<div class="col-sm-6">
					<p>targa:</p>
					<p></p>
				</div>
				<div class="col-sm-6">
					<p><input type="text" id="searchPlate" name="plate"></p>
					<p><input type="button" id="search" name="search" value="Cerca" onclick="searchCar()"></p>
				</div>
			</div>

			<h2>Lista</h2>
			<p>
				<table id="cars" border="1">
					<thead>
						<tr>
							<th>marca</th>
							<th>modello</th>
							<th>targa</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</p>
		</div>
	</body>

</html>
